<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Admin</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="container">
      <!-- Iframe di sfondo per anteprima prodotti -->
      <div class="iframe-sfondo">
        <iframe src="../prodotti/prodotti.html" title="Anteprima prodotti" loading="lazy"></iframe>
      </div>

      <!-- Overlay per azioni amministrative -->
      <div class="overlay-admin">
        <h1>Scheda d'acquisto</h1>
        <form id="admin-form">
          <label for="quantita">Inserisci quantit√†</label>
          <input type="number" id="quantita" name="quantita" min="1" required />
          
          <div class="form-actions">
            <button type="submit">Conferma</button>
            <button type="reset">Annulla</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
