<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Area Artigiano</title>
  <link rel="stylesheet" href="artigiano.css" />
</head>
<body>
  <div class="layout-container">
    
    <!-- ðŸ“¦ Area prodotti pubblici (iframe) -->
    <div class="view-prodotti">
      <iframe src="../prodotti/prodotti.html" title="Catalogo prodotti"></iframe>
    </div>

    <!-- ðŸ”˜ Bottone mobile per aprire overlay -->
    <button id="btn-toggle-overlay" class="btn-toggle-overlay">Apri Area Artigiano</button>

    <!-- ðŸ› ï¸ Area amministrativa (overlay) -->
    <div id="admin-overlay" class="admin-overlay">
      
      <!-- âŒ Bottone chiusura (solo mobile) -->
      <button id="btn-close-overlay" class="btn-close-overlay">âœ–</button>

      <header class="admin-header">
        <h1>Benvenuto, Artigiano</h1>
      </header>

      <!-- ðŸ“‹ Lista prodotti caricata via DOM -->
      <section class="prodotti-artigiano">
        <h2>I tuoi prodotti</h2>
        <div id="lista-prodotti" class="lista-prodotti"></div>
      </section>

      <!-- âž• Form per inserimento nuovo prodotto -->
      <section class="inserimento-prodotto">
        <h2>Inserisci un nuovo prodotto</h2>
        <form id="form-prodotto" class="form-prodotto">
          <label for="nome">Nome prodotto:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="descrizione">Descrizione:</label>
          <input type="text" id="descrizione" name="descrizione" required />

          <label for="prezzo">Prezzo (â‚¬):</label>
          <input type="number" id="prezzo" name="prezzo" required />

          <button type="submit">Aggiungi prodotto</button>
        </form>
      </section>

    </div>
  </div>

  <script src="artigiano.js"></script>
</body>
</html>
