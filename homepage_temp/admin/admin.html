<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Area Admin</title>
  <link rel="stylesheet" href="admin.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <div class="layout-container">
    <!-- 📦 Prodotti con report attivo -->
    <div class="view-prodotti">
      <iframe src="../prodotti/prodotti.html" title="Catalogo prodotti con report" id="lat-iframe"></iframe>
    </div>

    <!-- 🔘 Overlay toggle (mobile) -->
    <button id="btn-toggle-overlay" class="btn-toggle-overlay">Apri Area Admin</button>

    <!-- 🛠️ Area Admin Overlay -->
    <div id="admin-overlay" class="admin-overlay">
      <button id="btn-close-overlay" class="btn-close-overlay">✖</button>

      <header class="admin-header">
        <h1>Admin</h1>
      </header>
      
      <div class="overlay-admin">
        <h2>Area Segnalazioni</h2>

        <section class="segnalazioni">
          <h4>Segnalazioni recenti</h4>
          <ul id="lista-segnalazioni" class="list-unstyled">
            <!-- Iniezione dinamica -->
          </ul>
        </section>

        <section class="controlli mt-4">
          <h4>Azioni rapide</h4>
          <button onclick="generaReport()" class="btn btn-primary me-2">📄 Report Mensile</button>
          <button onclick="verificaDatabase()" class="btn btn-secondary">🧪 Verifica DB</button>
        </section>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
