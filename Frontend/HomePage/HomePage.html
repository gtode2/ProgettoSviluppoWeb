<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage - Shopify Style</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#007bff" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <header class="py-3 bg-white shadow-sm">
      <div class="container">
        <h1 class="h3 m-0">Shopify Style Store</h1>
      </div>
    </header>

    <div class="container py-5">
      <!-- Catalogo Prodotti -->
      <section class="mb-5">
        <h2 class="h4 mb-3">Catalogo Prodotti</h2>
        <div class="row">
          <!-- Esempio di schede prodotto in layout responsive -->
          <div class="col-md-4">
            <div class="card mb-4">
              <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Prodotto 1" />
              <div class="card-body">
                <h5 class="card-title">Prodotto 1</h5>
                <p class="card-text">Descrizione breve del prodotto.</p>
                <a href="#" class="btn btn-primary">Scopri</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4">
              <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Prodotto 2" />
              <div class="card-body">
                <h5 class="card-title">Prodotto 2</h5>
                <p class="card-text">Descrizione breve del prodotto.</p>
                <a href="#" class="btn btn-primary">Scopri</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4">
              <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Prodotto 3" />
              <div class="card-body">
                <h5 class="card-title">Prodotto 3</h5>
                <p class="card-text">Descrizione breve del prodotto.</p>
                <a href="#" class="btn btn-primary">Scopri</a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Pulsante per aprire l'area Login -->
      <div class="text-center">
        <button id="btn-toggle-overlay" class="btn btn-outline-primary">Apri Area Login</button>
      </div>
    </div>

    <!-- Admin Overlay Modal -->
    <div class="modal fade" id="admin-overlay" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Benvenuto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
          </div>
          <div class="modal-body">
            <form id="form-prodotto">
              <div class="d-grid gap-2">
                <button id="login" class="btn btn-primary" type="button">Accedi</button>
                <span class="text-center my-2">oppure</span>
                <button id="register" class="btn btn-secondary" type="button">Registrati</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/sw-register.js"></script>
    <script src="/unlogged/unlogged.js"></script>
    <script>
      // Attiva il modal per l'area login al click del pulsante
      document.getElementById('btn-toggle-overlay').addEventListener('click', function () {
        new bootstrap.Modal(document.getElementById('admin-overlay')).show();
      });
    </script>
  </body>
</html>
