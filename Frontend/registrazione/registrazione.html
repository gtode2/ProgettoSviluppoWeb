<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login con sfondo Homepage</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="registrazione.css" />
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#007bff">

  </head>

  <body>
    <div class="iframe-sfondo">
      <iframe src="../HomePage/HomePage.html"></iframe>
    </div>

    <div
      class="container d-flex justify-content-center align-items-start min-vh-100 pt-5 position-relative registrazione-container"
    >
      <div
        class="bg-white bg-opacity-75 p-4 rounded shadow w-100 registrazione-card"
      >
        <header class="mb-4 text-center">
          <h1 class="h3">Registrazione</h1>
        </header>
        <main>
          <form action="registrazione.php" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>

            <div class="mb-3">
              <label for="surname" class="form-label">Cognome</label>
              <input
                type="text"
                class="form-control"
                id="surname"
                name="surname"
                required
              />
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Telefono</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>

            <div class="mb-3">
              <label for="confirm_password" class="form-label"
                >Conferma Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirm_password"
                name="confirm_password"
                required
              />
            </div>

            <div class="mb-4">
              <label for="user_type" class="form-label">Registrati come</label>
              <select
                id="user_type"
                name="user_type"
                class="form-select"
                required
              >
                <option value="cliente">Cliente</option>
                <option value="artigiano">Artigiano</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Registrati
            </button>
          </form>
          <div class="text-center mt-3">
            <button
              id="switch-button"
              class="btn btn-outline-secondary btn-sm"
              data-target="login.html"
            >
              Hai gi√† un account? Accedi
            </button>
          </div>
        </main>
      </div>
    </div>

    <script src="registrazione.js"></script>
    <script src="/sw-register.js"></script>

  </body>
</html>
