<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione attività</title>
    <link rel="stylesheet" href="registrazione.css">
    <link rel="stylesheet" href="/login/transizione/transitions.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="iframe-sfondo">
      <iframe src="../HomePage/HomePage.html"></iframe>
    </div>
    <div class="container d-flex justify-content-center align-items-start min-vh-100 pt-5 position-relative" style="z-index: 1;">
    <div class="bg-white bg-opacity-75 p-4 rounded shadow w-100" style="max-width: 500px;">
      <header class="mb-4 text-center">
        <h1 class="h3">Registrazione attività</h1>
      </header>
      <main>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nome attività</label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>
          <div class="mb-3">
            <label for="addr" class="form-label">Indirizzo</label>
            <input type="text" class="form-control" id="addr" name="address" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Telefono</label>
            <input type="tel" class="form-control" id="phone" name="phone" required />
          </div>
          <div class="mb-3">
            <label for="descr" class="form-label">Descrizione</label>
            <textarea name="descrizione" id="descr" style="height: 200px; width: 100%;"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrati</button>
        </form>
        
      </main>
    </div>
    </div>

  </body>
</html>
