<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Shopify Style</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#007bff" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <header class="py-3 bg-white shadow-sm">
      <div class="container">
        <h1 class="h4 m-0">Accedi al tuo account</h1>
      </div>
    </header>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
        <div class="card-body">
          <h2 class="h5 text-center mb-4">Accesso</h2>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" id="username" />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" id="password" />
          </div>
          <button class="btn btn-primary w-100" id="send">Accedi</button>
          <div class="text-center mt-3">
            <a href="registrazione.html" class="btn btn-link">Non hai un account? Registrati</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/sw-register.js"></script>
    <script src="login.js"></script>
  </body>
</html>
