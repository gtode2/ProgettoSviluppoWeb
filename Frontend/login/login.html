<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con sfondo Homepage</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="login.css">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#007bff">
</head>
<body>
  <!-- Sfondo con HomePage -->
  <div class="iframe-sfondo">
    <iframe src="../HomePage/HomePage.html"></iframe>
  </div>

  <!-- Form di login -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100 position-relative login-container">
    <div class="bg-white bg-opacity-95 rounded shadow p-4 login-card">
      <h2 class="text-center mb-4">Accesso</h2>
      <div class="mb-3">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Username" 
          id="username"
        />
      </div>
      <div class="mb-3">
        <input 
          type="password" 
          class="form-control" 
          placeholder="Password" 
          id="password"
        />
      </div>
      <button class="btn btn-primary w-100" id="send">Accedi</button>
    </div>
  </div>
  
  <button id="switch-button" class="btn btn-link w-100 mt-3" data-target="login.html">
    Hai gi√† un account? Accedi
  </button>

  <script src="login.js"></script>
  <script src="/sw-register.js"></script>
</body>
</html>
