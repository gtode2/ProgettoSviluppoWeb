<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogo Prodotti - Modifica Prodotto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Frontend/style.css" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#007bff" />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <header class="py-3 bg-white shadow-sm">
      <div class="container">
        <h1 class="h4 m-0">Modifica Prodotto</h1>
      </div>
    </header>

    <div class="container mt-4">
      <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
          <h2 class="h5 mb-4">Modifica prodotto:</h2>
          <form id="form-prodotto">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome prodotto:</label>
              <input type="text" id="nome" name="nome" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="descrizione" class="form-label">Descrizione:</label>
              <input type="text" id="descrizione" name="descrizione" class="form-control" required />
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="prezzo" class="form-label">Prezzo (€):</label>
                <input type="number" step="0.01" id="prezzo" name="prezzo" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label for="quantita" class="form-label">Quantità:</label>
                <input type="number" step="1" id="quantita" name="quantita" class="form-control" required />
              </div>
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoria:</label>
              <select id="categoria" name="categoria" class="form-select">
                <option value="Casa">Casa</option>
                <option value="Giardino e esterni">Giardino e esterni</option>
                <option value="Abbigliamento">Abbigliamento</option>
                <option value="Gioielli">Gioielli</option>
                <option value="Accessori">Accessori</option>
                <option value="Ufficio">Ufficio</option>
                <option value="Tecnologia">Tecnologia</option>
                <option value="Arte">Arte</option>
                <option value="Bambini">Bambini</option>
                <option value="Relax">Relax</option>
                <option value="Materiali per artigianato">Materiali per artigianato</option>
                <option value="Altro">Altro</option>
              </select>
            </div>
            <div class="d-grid gap-2">
              <button type="button" id="sendEdit" class="btn btn-primary" onclick="send()">Salva modifiche</button>
              <button type="button" id="cancelEdit" class="btn btn-outline-secondary" onclick="cancel()">Annulla</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/Token.js"></script>
    <script src="/artigiano/modifica/modifica.js"></script>
  </body>
</html>
