<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogo Prodotti</title>

    <!-- Bootstrap CSS -->
    <link href = "/Frontend/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#007bff">
  </head>
  <body>
    <div class="container mt-4">
      <h1>Modifica prodotto:</h1>
      <div id="modifica-prodotti" class="row">
        <form id="form-prodotto" class="form-prodotto container">
          <div class="row mb-3">
              <div class="col-12">
              <label for="nome" class="form-label">Nome prodotto:</label>
              <input type="text" id="nome" name="nome" class="form-control" required />
              </div>
          </div>
          <div class="row mb-3">
              <div class="col-12">
              <label for="descrizione" class="form-label">Descrizione:</label>
              <input type="text" id="descrizione" name="descrizione" class="form-control" required />
              </div>
          </div>
          <div class="row mb-3">
              <div class="col-6">
              <label for="prezzo" class="form-label">Prezzo (€):</label>
              <input type="number" step="0.01" id="prezzo" name="prezzo" class="form-control" required />
              </div>
              <div class="col-6">
              <label for="quantita" class="form-label">Quantità:</label>
              <input type="number" step="1" id="quantita" name="quantita" class="form-control" required />
              </div>
          </div>
          <div class="row mb-3">
            <div class="col-12">
              <label for="categoria">Categoria: </label>
              <select id="categoria" class="form-select">
                <option value="Casa">Casa</option>
                <option value="Giardino e esterni">Giardino e esterni</option>
                <option value="Abbigliamento">Abbigliamento</option>
                <option value="Gioielli">Gioielli</option>
                <option value="Accessori">Accessori</option>
                <option value="Ufficio">Ufficio</option>
                <option value="Tecnologia">Tecnologia</option>
                <option value="Arte">Arte</option>
                <option value="Bambini">Bambini</option>
                <option value="Relax">Relax</option>
                <option value="Materiali per artigianato">Materiali per artigianato</option>
                <option value="Altro">Altro</option>
                </select>
            </div>
          </div>
          <div class="row mt-2">
              <div class="col-12">
              <button type="button" id="sendEdit" class="btn btn-primary w-100" onclick="send()">Salva modifiche</button>
              </div>
          </div>
          <div class="row mt-2">
              <div class="col-12">
              <button type="button" id="cancelEdit" class="btn w-100" onclick="cancel()">Annulla</button>
              </div>
          </div>
        </form>
      </div>
    </div>
    <script src="/Token.js"></script>
    <script src="/artigiano/modifica/modifica.js"></script>
  </body>
</html>
