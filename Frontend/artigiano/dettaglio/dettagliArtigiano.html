<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artigiano - Dettaglio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#007bff" />
    <!-- Se il file CSS custom Ã¨ presente, ricordati di includerlo; per esempio: -->
    <link rel="stylesheet" href="/Frontend/style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header">
          <h2 class="h5 mb-0">Dettaglio Artigiano</h2>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <p id="nome" class="form-control-plaintext"></p>
          </div>
          <div class="mb-3">
            <label for="indirizzo" class="form-label">Indirizzo:</label>
            <p id="indirizzo" class="form-control-plaintext"></p>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <p id="email" class="form-control-plaintext"></p>
          </div>
          <div class="mb-3">
            <label for="ntel" class="form-label">Numero di telefono:</label>
            <p id="ntel" class="form-control-plaintext"></p>
          </div>
          <div class="mb-3">
            <label for="descrizione" class="form-label">Descrizione:</label>
            <p id="descrizione" class="form-control-plaintext"></p>
          </div>
          <div class="mt-4">
            <button type="button" class="btn btn-secondary w-100" onclick="closeProduct()">
              Chiudi
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/artigiano/dettaglio/dettagliArtigiano.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
