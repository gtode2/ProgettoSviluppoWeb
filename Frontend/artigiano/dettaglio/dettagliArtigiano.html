<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artigiano</title>
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#007bff" />
    <style rel="stylesheet" href="/Frontend/style.css"></style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Dettaglio Artigiano:</h1>

      <div class="row mb-3">
        <div class="col-12">
          <label for="nome" class="form-label">Nome:</label>
          <p id="nome" class="form-control-plaintext"></p>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <label for="indirizzo" class="form-label">Indirizzo:</label>
          <p id="indirizzo" class="form-control-plaintext"></p>
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-12">
          <label for="email" class="form-label">Email:</label>
          <p id="email" class="form-control-plaintext"></p>
        </div>
      </div>
      
      
      <div class="row mb-3">
        <div class="col-12">
          <label for="ntel" class="form-label">Numero di telefono:</label>
          <p id="ntel" class="form-control-plaintext"></p>
        </div>
      </div>
      

      <div class="row mb-3">
        <div class="col-12">
          <label for="descrizione" class="form-label">Descrizione:</label>
          <p id="descrizione" class="form-control-plaintext"></p>
        </div>
      </div>


      <div class="row mt-2">
        <div class="col-12">
          <button
            type="button"
            class="btn btn-secondary w-100"
            onclick="closeProduct()"
          >
            Chiudi
          </button>
        </div>
      </div>
    </div>


  </body>
  <script src="/artigiano/dettaglio/dettagliArtigiano.js"></script>
</html>
