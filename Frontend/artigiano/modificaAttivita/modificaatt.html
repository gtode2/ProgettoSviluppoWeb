<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Utente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>
    <!-- Sfondo con HomePage -->
    <div class="iframe-sfondo">
      <iframe src="/HomePage/HomePage.html" title="Sfondo Homepage"></iframe>
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <div class="col-md-6 mt-4">
        <h2>Dati Utente</h2>
        <div class="mt-3">
          <label for="nome" class="form-label">Nome attività</label>
          <input type="text" id="nome" class="form-control">
        </div>
        <div class="mt-3">
          <label for="email" class="form-label">Email pubblica</label>
          <input type="email" id="email" class="form-control">
        </div>
        <div class="mt-3">
          <label for="telefono" class="form-label">Numero di telefono pubblico</label>
          <input type="number" id="telefono" class="form-control">
        </div>
        <div class="mt-3">
          <label for="indirizzo" class="form-label">Indirizzo</label>
          <input type="number" id="indirizzo" class="form-control">
        </div>
        <div class="mb-3">
              <label for="descr" class="form-label">Descrizione</label>
              <!-- È meglio spostare questi stili inline in una classe CSS (ad es. .description-textarea) -->
              <textarea name="descrizione" id="descr" class="form-control description-textarea"></textarea>
            </div>
        <div class="mt-3 text-center">
          <button class="btn btn-secondary" id="salva" onclick="save()">Salva</button>
          <button class="btn btn-secondary" id="annulla" onclick="cancel()">Annulla</button>
        </div>
        <div class="mt-4 text-center">
            <button class="btn btn-secondary" onclick="location.href='/userArea'">
                Torna a area utente
            </button>
        </div>
      </div>
    </div>
</div>
    <script src="/artigiano/modificaattivita/modificaatt.js"></script>
    <script src="/sw-register.js"></script>
  </body>
</html>
