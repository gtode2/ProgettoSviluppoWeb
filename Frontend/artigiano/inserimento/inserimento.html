<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/Frontend/style.css" />
        <link rel="manifest" href="/manifest.webmanifest">
        <meta name="theme-color" content="#007bff">
    </head>
    <body>
        
    <h1>
        Inserisci un nuovo prodotto
    </h1>
    <form id="form-prodotto" class="form-prodotto container">
        <div class="row mb-3">
            <div class="col-12">
            <label for="nome" class="form-label">Nome prodotto:</label>
            <input type="text" id="nome" name="nome" class="form-control" required />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
            <label for="descrizione" class="form-label">Descrizione:</label>
            <input type="text" id="descrizione" name="descrizione" class="form-control" required />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <label for="prezzo" class="form-label">Prezzo (€):</label>
                <input type="number" id="prezzo" name="prezzo" class="form-control" required />
            </div>
            <div class="col-6">
                <label for="quantita" class="form-label">Quantità:</label>
                <input type="number" id="quantita" name="quantita" class="form-control" required />
            </div>
        </div>

        <!-- Nuova riga per la categoria -->
        <div class="row mb-3">
            <form id="form-filtri">
              <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select id="categoria" class="form-select">
                  <option value="default">Tutte</option>
                  <option value="casa">Casa</option>
                  <option value="giardino">Giardino e esterni</option>
                  <option value="abbigliamento">Abbigliamento</option>
                  <option value="gioielli">Gioielli</option>
                  <option value="accessori">Accessori</option>
                  <option value="ufficio">Ufficio</option>
                  <option value="tecnologia">Tecnologia</option>
                  <option value="arte">Arte</option>
                  <option value="bambini">Bambini</option>
                  <option value="relax">Relax</option>
                  <option value="materiali">Materiali per artigianato</option>
                  <option value="altro">Altro</option>
                </select>
              </div>
            </form>
        </div>

        <div class="row">
            <div class="col-12">
            <button type="button" id="sendProduct" class="btn btn-primary w-100">Aggiungi prodotto</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
    <script src="/Token.js"></script>
    <script src="/artigiano/inserimento/inserimento.js"></script>
    </body> 
</html>
