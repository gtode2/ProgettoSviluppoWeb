<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="inserimento.css" />
    </head>
    <body>
        

    <h1>
        Inserisci un nuovo prodotto
    </h1>
    <form id="form-prodotto" class="form-prodotto">
        <label for="nome">Nome prodotto:</label>
        <input type="text" id="nome" name="nome" required />
        <label for="descrizione">Descrizione:</label>
        <input type="text" id="descrizione" name="descrizione" required />
        <label for="prezzo">Prezzo (€):</label>
        <input type="number" id="prezzo" name="prezzo" required />
        <label for="quantità">Quantità:</label>
        <input type="number" id="quantita" name="quantita" required />
        <button type="button" id="sendProduct">Aggiungi prodotto</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
    <script src="/artigiano/inserimento/inserimento.js"></script>
</body>
    
</html>
