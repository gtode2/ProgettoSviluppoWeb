<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Area Artigiano</title>

  <!-- Bootstrap + CSS custom -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="artigiano.css" />
</head>
<body>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <div class="layout-container">
    
    <!-- 📦 Area prodotti pubblici (frame principale) -->
<div class="view-prodotti">
  <iframe src="../prodotti/prodotti.html" title="Catalogo prodotti" id="prodotti-iframe" class="w-100 h-100 border-0"></iframe>
</div>

<!-- 🛠️ Area amministrativa (overlay con inserimento) -->
<div id="admin-overlay" class="admin-overlay">
  
  <!-- ❌ Bottone chiusura -->
  <button id="btn-close-overlay" class="btn-close-overlay">Chiudi Area Artigiano</button>

  <!-- 📌 Pulsante user info -->
  <div class="admin-controls text-end mb-3">
    <button id="btn-toggle-overlay2" class="btn btn-outline-secondary">User information</button>
  </div>

  <header class="admin-header">
    <h1>Benvenuto, Artigiano</h1>
  </header>

  <!-- 📋 Lista prodotti -->
  <section class="prodotti-artigiano">
    <h2>I tuoi prodotti</h2>
    <div id="lista-prodotti" class="lista-prodotti"></div>
  </section>

  <!-- 👉 Inserimento prodotto in iframe (come cliente) -->
  <section class="inserimento-prodotto mt-4">
    <iframe src="../artigiano/inserimento/inserimento.html" title="Inserimento prodotto" id="iframe-inserimento" class="w-100 h-100 border-0"></iframe>
  </section>
</div>
  <!-- Script -->
  <script src="artigiano.js"></script>
</body>
</html>
