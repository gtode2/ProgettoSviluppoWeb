<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Artigiano - Shopify Style</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#007bff" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <header class="py-3 bg-white shadow-sm">
      <div class="container">
        <h1 class="h4 m-0">Area Artigiano</h1>
      </div>
    </header>

    <div class="container py-5">
      <!-- Catalogo Prodotti (placeholder) -->
      <section class="mb-5">
        <h2 class="h5 mb-3">Catalogo Prodotti</h2>
        <div class="row">
          <!-- Esempio di schede prodotto in layout responsive -->
          <div class="col-md-4">
            <div class="card mb-4">
              <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Prodotto 1" />
              <div class="card-body">
                <h5 class="card-title">Prodotto 1</h5>
                <p class="card-text">Descrizione breve del prodotto.</p>
                <a href="#" class="btn btn-primary">Dettagli</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4">
              <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Prodotto 2" />
              <div class="card-body">
                <h5 class="card-title">Prodotto 2</h5>
                <p class="card-text">Descrizione breve del prodotto.</p>
                <a href="#" class="btn btn-primary">Dettagli</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4">
              <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Prodotto 3" />
              <div class="card-body">
                <h5 class="card-title">Prodotto 3</h5>
                <p class="card-text">Descrizione breve del prodotto.</p>
                <a href="#" class="btn btn-primary">Dettagli</a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Pulsante per aprire l'area privata Artigiano -->
      <div class="text-center">
        <button
          class="btn btn-outline-primary"
          data-bs-toggle="modal"
          data-bs-target="#artisanModal"
        >
          Apri Area Artigiano
        </button>
      </div>
    </div>

    <!-- Modal per l'Area Privata Artigiano -->
    <div
      class="modal fade"
      id="artisanModal"
      tabindex="-1"
      aria-labelledby="artisanModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="artisanModalLabel">Area Privata Artigiano</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Chiudi"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Form per inserimento nuovo prodotto -->
            <form id="inserimentoProdottoForm">
              <div class="mb-3">
                <label for="nomeProdotto" class="form-label">Nome Prodotto</label>
                <input
                  type="text"
                  class="form-control"
                  id="nomeProdotto"
                  name="nomeProdotto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="descrizioneProdotto" class="form-label">Descrizione</label>
                <textarea
                  class="form-control"
                  id="descrizioneProdotto"
                  name="descrizioneProdotto"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="prezzoProdotto" class="form-label">Prezzo (€)</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="prezzoProdotto"
                    name="prezzoProdotto"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="quantitaProdotto" class="form-label">Quantità</label>
                  <input
                    type="number"
                    class="form-control"
                    id="quantitaProdotto"
                    name="quantitaProdotto"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="categoriaProdotto" class="form-label">Categoria</label>
                <select
                  class="form-select"
                  id="categoriaProdotto"
                  name="categoriaProdotto"
                >
                  <option value="Casa">Casa</option>
                  <option value="Giardino">Giardino</option>
                  <option value="Abbigliamento">Abbigliamento</option>
                  <!-- Altre opzioni se necessario -->
                </select>
              </div>
              <button type="submit" class="btn btn-primary">
                Inserisci Prodotto
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/artigiano/artigiano.js"></script>
  </body>
</html>
