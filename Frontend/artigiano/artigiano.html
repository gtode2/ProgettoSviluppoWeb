<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Artigiana</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS custom -->
    <link rel="stylesheet" href="artigiano.css" />
  </head>
  <body>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="layout-container">
      <!-- 📦 Area prodotti pubblici (iframe) -->
      <div class="view-prodotti">
        <iframe
          src="../prodotti/prodotti.html"
          title="Catalogo prodotti"
          id="prodotti-iframe"
        ></iframe>
      </div>

      <!-- 🔘 Bottone mobile per aprire overlay -->
      <button id="btn-toggle-overlay" class="btn-toggle-overlay">
        Apri Area Artigiana
      </button>

      <!-- 🛠️ Area amministrativa (overlay) -->
      <div id="admin-overlay" class="admin-overlay">
        <!-- ❌ Bottone chiusura (solo mobile) -->
        <button id="btn-close-overlay" class="btn-close-overlay">X</button>

        <!-- 📌 Pulsante user info allineato a destra -->
        <div class="admin-controls text-end mb-3">
          <button id="btn-toggle-overlay2" class="btn btn-outline-secondary">
            User information
          </button>
        </div>

        <!-- ✅ Header -->
        <header class="admin-header">
          <h1>Benvenuto, Artigiano</h1>
        </header>

        <section class="inserimento-area mt-4">
          <!-- 🛒 Lista prodotti nel carrello/inserimento -->
          <iframe
            src="./inserimento/inserimento.html"
            title="Inserimento prodotti"
            id="iframe-inserimento"
          ></iframe>
        </section>
      </div>
    </div>

    <!-- Script custom -->
    <script src="artigiano.js"></script>
  </body>
</html>
