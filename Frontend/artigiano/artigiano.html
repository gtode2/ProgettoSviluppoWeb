<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Area Artigiano</title>
  <link rel="stylesheet" href="artigiano.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <div class="layout-container">
    
    <!-- üì¶ Area prodotti pubblici (iframe) -->
    <div class="view-prodotti">
      <iframe src="../prodotti/prodotti.html" title="Catalogo prodotti" id="prodotti-iframe"></iframe>
    </div>

    <!-- üîò Bottone mobile per aprire overlay -->
    <button id="btn-toggle-overlay" class="btn-toggle-overlay">Apri Area Artigiano</button>

    <!-- üõ†Ô∏è Area amministrativa (overlay) -->
    <div id="admin-overlay" class="admin-overlay">
      
      <!-- ‚ùå Bottone chiusura (solo mobile) -->
      <button id="btn-close-overlay" class="btn-close-overlay">Chiudi Area Artigiano</button>

      <!-- üìå Pulsante user info allineato a destra -->
      <div class="admin-controls text-end mb-3">
        <button id="btn-toggle-overlay2" class="btn btn-outline-secondary">
          User information
        </button>
      </div>

      <header class="admin-header">
        <h1>Benvenuto, Artigiano</h1>
      </header>

      <!-- üìã Lista prodotti caricata via DOM -->
      <section class="prodotti-artigiano">
        <h2>I tuoi prodotti</h2>
        <div id="lista-prodotti" class="lista-prodotti"></div>
      </section>

      <!-- ‚ûï Form per inserimento nuovo prodotto -->
      <section class="inserimento-prodotto">
        <h2>Inserisci un nuovo prodotto</h2>
        <form id="form-prodotto" class="form-prodotto">
          <label for="nome">Nome prodotto:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="descrizione">Descrizione:</label>
          <input type="text" id="descrizione" name="descrizione" required />

          <label for="prezzo">Prezzo (‚Ç¨):</label>
          <input type="number" id="prezzo" name="prezzo" required />

          <label for="quantit√†">Quantit√†:</label>
          <input type="number" id="quantita" name="quantita" required />

          <button type="submit" id="sendProduct">Aggiungi prodotto</button>
        </form>
      </section>

    </div>
  </div>

  <script src="artigiano.js"></script>
</body>
</html>
