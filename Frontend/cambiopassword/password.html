<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con sfondo Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#007bff">

</head>
<body>
  <div class="iframe-sfondo">
    <iframe src="../HomePage/HomePage.html"></iframe>
  </div>

  <div class="container d-flex justify-content-center align-items-center min-vh-100 position-relative login-container">
    <div class="bg-white bg-opacity-95 rounded shadow p-4 login-card">
      <h2 class="text-center mb-4">Modifica password</h2>
      <div class="mb-3">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Vecchia password" 
          id="vecchia"
        />
      </div>
      <div class="mb-3">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Nuova password" 
          id="nuova"
        />
      </div>
      <div class="mb-3">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Conferma nuova password" 
          id="conferma"
        />
      </div>

      <button class="btn btn-primary w-100" id="send" onclick="send()">Cambia password</button>
      <button class="btn btn-primary w-100" id="cancel" onclick="cancel()">Annulla</button>
    </div>
  </div>
  
  <button id="switch-button" class="btn btn-link w-100 mt-3" data-target="password.html">
    Annulla
  </button>

  <script src="/cambiopassword/password.js"></script>
  <script src="/Token.js"></script>
</body>
</html>
