<html>
    <head>

    </head>
    <body>
        <div class="modal fade" id="filtroModal" tabindex="-1" aria-labelledby="filtroModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-scrollable modal-dialog-end">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="filtroModalLabel">Filtra Prodotti</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
      </div>
      <div class="modal-body">
        <form id="form-filtri">
          <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select id="categoria" class="form-select">
              <option value="">Tutte</option>
              <option value="gioielli">Gioielli</option>
              <option value="borse">Borse</option>
              <option value="decorazioni">Decorazioni</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="prezzoMin" class="form-label">Prezzo minimo (€)</label>
            <input type="number" id="prezzoMin" class="form-control" min="0">
          </div>

          <div class="mb-3">
            <label for="prezzoMax" class="form-label">Prezzo massimo (€)</label>
            <input type="number" id="prezzoMax" class="form-control" min="0">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                <button class="btn btn-primary" onclick="applicaFiltri()">Applica Filtri</button>
            </div>
        </div>
        </div>
        </div>
        <script src="aaafiltro.js"></script>
    </body>
</html>
