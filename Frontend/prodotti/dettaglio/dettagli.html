<!DOCTYPE html>
<html lang="it">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riepilogo d'acquisto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/Frontend/style.css" />
</head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Dettaglio Prodotto:</h1>

      <div class="row mb-3">
        <div class="col-12">
          <label for="nome" class="form-label">Nome prodotto:</label>
          <p id="nome" class="form-control-plaintext"></p>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12">
          <label for="descrizione" class="form-label">Descrizione:</label>
          <p id="descrizione" class="form-control-plaintext"></p>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-6">
          <label for="prezzo" class="form-label">Prezzo (€):</label>
          <p id="prezzo" class="form-control-plaintext"></p>
        </div>
        <div class="col-6">
          <label for="quantita" class="form-label">Quantità:</label>
          <p id="quantita" class="form-control-plaintext"></p>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12">
          <label for="categoria" class="form-label">Categoria:</label>
          <p id="categoria" class="form-control-plaintext"></p>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12">
          <label for="artigiano" class="form-label">Venduto da:</label>
          <p id="artigiano" class="form-control-plaintext"></p>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-12">
          <button
            type="button"
            class="btn btn-secondary w-100"
            onclick="closeProduct()"
          >
            X
          </button>
        </div>
      </div>
    </div>

    <script>
      // Estrai l'ID dalla URL
      
    </script>
  </body>
  <script src="/prodotti/dettaglio/dettagli.js"></script>
</html>
