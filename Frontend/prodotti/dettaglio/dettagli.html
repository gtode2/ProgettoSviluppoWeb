<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dettaglio Prodotto</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Layout flessibile a due colonne */
      .dettagli-e-immagine {
        display: flex;
        height: 100vh; /* Occupiamo l'intera viewport */
      }
      .dettagli {
        width: 75%;
        position: relative; /* Per posizionare il pulsante di chiusura in modo assoluto */
        overflow-y: auto; /* Se i contenuti sono lunghi */
        padding: 2rem;
      }
      .immagine {
        width: 25%;
        overflow: hidden;
      }
      .immagine img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      @media (max-width: 768px) {
        .dettagli-e-immagine {
          flex-direction: column;
        }
        .immagine,
        .dettagli {
          width: 100%;
          height: auto;
        }
      }
      /* Pulsante di chiusura in alto a destra */
      .close-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        z-index: 2;
      }
    </style>
  </head>
  <body data-utente="cliente">
    <div class="container-fluid">
      <div class="dettagli-e-immagine">
        <!-- Sezione Dettagli (75% a sinistra) -->
        <div class="dettagli">
          <!-- Pulsante "X" per chiudere il dettaglio -->
          <button type="button" class="btn btn-light close-btn" onclick="closeProduct()">
            X
          </button>
          <div id="dettaglio-prodotto">
            <!-- Il contenuto del prodotto verrÃ  caricato dinamicamente tramite dettagli.js -->
          </div>
        </div>
        <!-- Sezione Immagine (25% a destra) -->
      </div>
    </div>

    <!-- Bootstrap JS Bundle (include Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script custom: dettagli.js -->
    <script src="dettagli.js"></script>
  </body>
</html>
