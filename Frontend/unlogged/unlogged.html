<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="unlogged.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="layout-container">
      
      <!-- Area prodotti pubblici (iframe) -->
      <div class="view-prodotti">
        <iframe src="../prodotti/prodotti.html" title="Catalogo prodotti"></iframe>
      </div>

      <!-- Bottone mobile per aprire overlay di login/registrazione -->
      <button id="btn-toggle-overlay" class="btn-toggle-overlay">Apri Area Login</button>

      <!-- Overlay per il login/registrazione -->
      <div id="admin-overlay" class="admin-overlay">
        <!-- Bottone di chiusura (solo mobile) -->
        <button id="btn-close-overlay" class="btn-close-overlay">âœ–</button>

        <header class="admin-header">
          <h1>Benvenuto</h1>
        </header>

        <!-- Sezione con il form per accedere o registrarsi -->
        <section class="inserimento-prodotto">
          <form id="form-prodotto" class="form-prodotto">
            <button id="login" class="btn btn-primary">Accedi</button>
            <label for="nome" class="d-block my-2">oppure</label>
            <button id="register" class="btn btn-secondary">Registrati</button>
          </form>
        </section>
      </div>
    </div>

    <script src="unlogged.js"></script>
  </body>
</html>
