<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Area Artigiano</title>
  <link rel="stylesheet" href="artigiano.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <div class="layout-container">
    
    <!-- 📦 Area prodotti pubblici (iframe) -->
    <div class="view-prodotti">
      <iframe src="../prodotti/prodotti.html" title="Catalogo prodotti"></iframe>
    </div>

    <!-- 🔘 Bottone mobile per aprire overlay -->
    <button id="btn-toggle-overlay" class="btn-toggle-overlay">Apri Area Login</button>

    <!-- 🛠️ Area amministrativa (overlay) -->
    <div id="admin-overlay" class="admin-overlay">
      
      <!-- ❌ Bottone chiusura (solo mobile) -->
      <button id="btn-close-overlay" class="btn-close-overlay">✖</button>

      <header class="admin-header">
        <h1>Benvenuto</h1>
      </header>

      
      <!-- ➕ Form per inserimento nuovo prodotto -->
      <section class="inserimento-prodotto">
        <form id="form-prodotto" class="form-prodotto">
            <button id="login">Accedi</button>
            <label for="nome">oppure</label>
            <button id="register">Registrati</button>
        
        </form>
      </section>

    </div>
  </div>

  <script src="unlogged.js"></script>
</body>
</html>
