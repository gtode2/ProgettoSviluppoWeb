<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Utente</title>
  <link rel="stylesheet" href="userArea.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- CONTENITORE PRINCIPALE DELL'AREA UTENTE -->
  <div class="user-area">
    <!-- SECTION: SFONDO (background sfocato, preso dal sito Clienti/Artigiano) -->
    <div class="user-background">
      <!-- Imposta il percorso corretto per il background richiesto -->
      <iframe src="../clienti/clienti.html" title="Sfondo Clienti/Artigiano"></iframe>
    </div>

    <!-- SECTION: CONTENUTO UTENTE (pannello con informazioni, moduli e logout) -->
    <div class="user-content container">
      <!-- Pulsante "X" per chiudere la userArea -->
      <button class="close-button" onclick="closeUserArea()">Ã—</button>
      
      <div class="row mt-4">
        <div class="col-md-6 mb-4">
          <h2>Storico Operazioni</h2>
          <!-- Inserisci qui il contenuto relativo allo storico operazioni -->
        </div>
        <div class="col-md-6">
          <h2>Dati Utente</h2>
          <div class="mt-3 mx-auto" style="width: 50%;">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" class="form-control">
          </div>
          <div class="mt-3 mx-auto" style="width: 50%;">
            <label for="cognome" class="form-label">Cognome</label>
            <input type="text" id="cognome" class="form-control">
          </div>
          <div class="mt-3 mx-auto" style="width: 50%;">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control">
          </div>
          <div class="mt-3 mx-auto" style="width: 50%;">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control">
          </div>
          <div class="mt-3 mx-auto" style="width: 50%;">
            <label for="telefono" class="form-label">Numero di telefono</label>
            <input type="number" id="telefono" class="form-control">
          </div>
          <div class="mt-3 mx-auto" style="width: 50%;">
            <button class="btn btn-secondary" id="salva">Salva</button>
            <button class="btn btn-secondary" id="annulla">Annulla</button>
          </div>
          <div class="mt-4 mx-auto text-center" style="width: 50%;">
            <button class="btn btn-secondary" onclick="location.href='http://localhost:3000/changePassword'">Modifica la password</button>
          </div>
          <div class="mt-4 mx-auto text-center" style="width: 50%;">
            <button class="btn btn-secondary" id="logout">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Funzione di chiusura: torna alla pagina precedente
    function closeUserArea() {
      window.history.back();
      // In alternativa, se preferisci reindirizzare a una pagina specifica:
      // window.location.href = '../clienti/clienti.html';
    }
  </script>
  <script src="userArea.js"></script>
</body>
</html>
