<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Utente</title>
  <link rel="stylesheet" href="userArea.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="user-information">
    <iframe src="../HomePage/HomePage.html" title="sfondo" id="sfondo-iframe"></iframe>
  </div>  
  <div class="container-fluid">
    <div class="row mt-2">
      <div class="col-6 text-center">
        <h2> Storico Operazioni</h2>
      </div>
      <div class="col-6 text-center">
        <h2>Dati Utente</h2>
        <div class="mt-5 mx-auto" style="width: 50%;">
            <label for="nome" class="form-label" >Nome</label>
            <input type="text" id="nome" class="form-control">
        </div>
        <div class="mt-4 mx-auto" style="width: 50%;">
            <label for="nome" class="form-label" >Cognome</label>
            <input type="text" id="cognome" class="form-control">
        </div>
        <div class="mt-4 mx-auto" style="width: 50%;">
            <label for="nome" class="form-label" >Username</label>
            <input type="text" id="username" class="form-control" value="AAA">
        </div>
        <div class="mt-4 mx-auto" style="width: 50%;">
            <label for="nome" class="form-label" >Email</label>
            <input type="text" id="email" class="form-control">
        </div>
        <div class="mt-4 mx-auto" style="width: 50%;">
            <label for="nome" class="form-label" >Numero di telefono</label>
            <input type="number" id="telefono" class="form-control">
        </div>
        <div class="mt-5 mx-auto" style="width: 50%;">
            <button class="btn btn-secondary" onclick="location.href='http://localhost:3000/changePassword'" >Modifica la password</button>
        </div>
        <div class="mt-5 mx-auto" style="width: 50%;">
            <button class="btn btn-secondary" id="logout">Logout</button>
        </div>
        
      </div>
    </div>
  </div>
  <script src="userArea.js"></script>
</body>
</html>
