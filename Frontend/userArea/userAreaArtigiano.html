<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Utente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>
    <!-- Sfondo con HomePage -->
    <div class="iframe-sfondo">
      <iframe src="/HomePage/HomePage.html" title="Sfondo Homepage"></iframe>
    </div>
    
    <!-- Contenitore principale: area utente (la form e il contenuto) -->
    <div class="user-areas">
      <div class="user-contents container">
        <!-- Pulsante "X" per chiudere l'area (funzione da definire nel JS) -->
        <button class="close-buttons" onclick="closeUserArea()">×</button>
        
        <div class="row mt-4">
          <!-- Sezione: Storico Operazioni -->
          <div class="col-md-6 mb-4">
            <h2>Storico Operazioni</h2>
            <div id="orderscontainer">
              <!-- Inserisci qui il contenuto relativo allo storico operazioni -->
            </div>
          </div>
          
          <!-- Sezione: Dati Utente (form) -->
          <div class="col-md-6">
            <h2>Dati Utente</h2>
            <div class="mt-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" id="nome" class="form-control">
            </div>
            <div class="mt-3">
              <label for="cognome" class="form-label">Cognome</label>
              <input type="text" id="cognome" class="form-control">
            </div>
            <div class="mt-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control">
            </div>
            <div class="mt-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control">
            </div>
            <div class="mt-3">
              <label for="telefono" class="form-label">Numero di telefono</label>
              <input type="number" id="telefono" class="form-control">
            </div>
            <div class="mt-3">
              <button class="btn btn-secondary" id="salva" onclick="save()">Salva</button>
              <button class="btn btn-secondary" id="annulla" onclick="cancel()">Annulla</button>
            </div>
            <div class="mt-4 text-center">
              <button class="btn btn-secondary" onclick="location.href='/changePassword'">
                Modifica la password
              </button>
            </div>
            <div class="mt-4 text-center">
              <button class="btn btn-secondary" onclick="location.href='/editAct'">
                Modifica dati attività
              </button>
            </div>
            <div class="mt-4 text-center">
              <button class="btn btn-secondary" id="logout" onclick="logout()">Logout</button>
            </div>
          </div>
        </div><!-- .row -->
      </div><!-- .user-contents -->
    </div><!-- .user-areas -->
    
    <script src="/userArea/userArea.js"></script>
    <script src="/sw-register.js"></script>
  </body>
</html>
