<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Area Admin</title>
  <link rel="stylesheet" href="/artigiano/artigiano.css"/>
  <link rel="stylesheet" href="/report/report.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <div class="layout-container">
    
    <!-- 📦 Area prodotti pubblici (iframe) -->
    <div class="view-prodotti">
      <iframe src="../prodotti/prodotti.html" title="Catalogo prodotti" id="prodotti-iframe"></iframe>
    </div>

    <!-- 🔘 Bottone mobile per aprire overlay -->
    <button id="btn-toggle-overlay" class="btn-toggle-overlay">Apri Area Admin</button>

    <!-- 🛠️ Area amministrativa (overlay) -->
    <div id="admin-overlay" class="admin-overlay">
      
      <!-- ❌ Bottone chiusura (solo mobile) -->
      <button id="btn-close-overlay" class="btn-close-overlay">✖</button>

      <!-- 📋 Lista prodotti caricata via DOM -->
      <section class="prodotti-artigiano">
        <div id="lista-report" class="lista-report">
          <!-- Rimosso lo stile inline, aggiunta classe report-iframe -->
          <iframe src="./admin/report/report.html" frameborder="0" class="report-iframe" id="lat-iframe"></iframe>
        </div>
      </section>

      <!-- ➕ Form per inserimento nuovo prodotto -->
      <section class="inserimento-prodotto">
        <!-- Contenuto del form -->
      </section>

    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
