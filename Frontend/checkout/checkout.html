<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#007bff">
</head>
<body class="bg-light">

  <div class="container-fluid">
    <!-- Pulsante per aprire il checkout in modalità mobile (visibile solo su dispositivi piccoli) -->
    <div class="d-md-none text-end p-2">
      <button id="openCheckout" class="btn btn-primary">Apri Checkout</button>
    </div>

    <div class="row">
 
      <!-- Overlay/Checkout a destra -->
      <!-- In modalità mobile questo elemento è nascosto di default, salvo che venga aggiunta la classe "aperto" -->
      <div class="col-md-4 admin-overlay">
        <!-- Pulsante per chiudere il checkout -->
        <button class="btn-close-overlay">&times;</button>
        <h2>Checkout Pagamento</h2>
        <form id="checkoutForm" class="form-prodotto">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome e Cognome</label>
            <input type="text" id="nome" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="indirizzo" class="form-label">Indirizzo</label>
            <input type="text" id="indirizzo" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="citta" class="form-label">Città</label>
            <input type="text" id="citta" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="regione" class="form-label" >Regione</label>
            <select id="regione" class="form-select">
              <option value="default">Seleziona una regione</option>
              <option value="Abruzzo">Abruzzo</option>
              <option value="Basilicata">Basilicata</option>
              <option value="Calabria">Calabria</option>
              <option value="Campania">Campania</option>
              <option value="Emilia-Romagna">Emilia-Romagna</option>
              <option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option>
              <option value="Lazio">Lazio</option>
              <option value="Liguria">Liguria</option>
              <option value="Lombardia">Lombardia</option>
              <option value="Marche">Marche</option>
              <option value="Molise">Molise</option>
              <option value="Piemonte">Piemonte</option>
              <option value="Puglia">Puglia</option>
              <option value="Sardegna">Sardegna</option>
              <option value="Sicilia">Sicilia</option>
              <option value="Toscana">Toscana</option>
              <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
              <option value="Umbria">Umbria</option>
              <option value="Valle d'Aosta">Valle d'Aosta</option>
              <option value="Veneto">Veneto</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" onclick="checkout()">Procedi</button>
          <button type="button" class="btn btn-outline-secondary" id="annullaBtn">Annulla</button>
          <div id="outputMsg" class="mt-3 fw-bold"></div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="/Token.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
