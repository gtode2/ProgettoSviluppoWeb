<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Cliente - Shopify Style</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#007bff" />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <header class="py-3 bg-white shadow-sm">
      <div class="container">
        <h1 class="h4 m-0">Area Cliente</h1>
      </div>
    </header>

    <div class="container py-5">
      <!-- Catalogo Prodotti -->
      <section class="mb-5">
        <h2 class="h5 mb-3">Catalogo Prodotti</h2>
        <div class="row">
          <!-- Schede prodotto di esempio -->
          <div class="col-md-4">
            <div class="card mb-4">
              <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Prodotto 1" />
              <div class="card-body">
                <h5 class="card-title">Prodotto 1</h5>
                <p class="card-text">Descrizione breve del prodotto.</p>
                <a href="#" class="btn btn-primary">Dettagli</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4">
              <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Prodotto 2" />
              <div class="card-body">
                <h5 class="card-title">Prodotto 2</h5>
                <p class="card-text">Descrizione breve del prodotto.</p>
                <a href="#" class="btn btn-primary">Dettagli</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4">
              <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Prodotto 3" />
              <div class="card-body">
                <h5 class="card-title">Prodotto 3</h5>
                <p class="card-text">Descrizione breve del prodotto.</p>
                <a href="#" class="btn btn-primary">Dettagli</a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Pulsante per aprire il Carrello -->
      <div class="text-center">
        <button
          class="btn btn-outline-primary"
          data-bs-toggle="modal"
          data-bs-target="#cartModal"
        >
          Apri Area Carrello
        </button>
      </div>
    </div>

    <!-- Modal per il Carrello -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Il tuo Carrello</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
          </div>
          <div class="modal-body">
            <!-- Contenuto del carrello; qui potresti integrare direttamente il riepilogo -->
            <div id="cartContent">
              <p>Contenuto del carrello...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/clienti/clienti.js"></script>
  </body>
</html>
