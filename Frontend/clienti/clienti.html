<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Acquisti</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS custom -->
    <link rel="stylesheet" href="clienti.css" />

    <!-- Stili inline per il posizionamento del pulsante mobile -->
    <style>
      .btn-toggle-overlay {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1100;
      }
    </style>
  </head>
  <body>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Link per accedere all'area cliente (desktop) -->
    <a
      href="../userArea/userArea.html"
      class="btn btn-outline-primary m-3 position-absolute top-0 start-0 z-3"
    >
      Apri Area Cliente
    </a>
    
    <!-- Overlay per il riepilogo acquisto (mobile) -->
    <div id="client-overlay" class="cliente-overlay">
      <!-- Bottone per chiudere l'overlay, posizionato in alto a sinistra -->
      <button
        id="btn-close-cliente-overlay"
        class="btn btn-secondary"
        style="position: absolute; top: 10px; left: 10px;"
      >
        ✖
      </button>
      <!-- Contenuto del riepilogo acquisto -->
      <h1 class="h4 text-center mt-5">Riepilogo Acquisto</h1>
      <div class="container mt-4">
        <!-- Puoi usare direttamente il form oppure, in alternativa, includere un iframe se il riepilogo è in un file separato -->
        <form id="acquistoForm" novalidate>
          <div class="mb-3">
            <label for="quantita" class="form-label">Inserisci quantità</label>
            <input
              type="number"
              class="form-control"
              id="quantita"
              name="quantita"
              min="1"
              required
            />
          </div>
          <div class="d-flex gap-2 mb-3 actions">
            <button type="submit" class="btn btn-success w-50">Conferma</button>
            <button type="reset" class="btn btn-danger w-50">Annulla</button>
          </div>
          <div id="feedback" class="fw-semibold"></div>
        </form>
      </div>
    </div>
    
    <!-- Pulsante mobile per aprire il riepilogo acquisto a full screen (visibile solo su dispositivi piccoli) -->
    <button
      id="btn-toggle-overlay"
      class="btn btn-primary btn-toggle-overlay d-md-none"
    >
      Apri Riepilogo Acquisto
    </button>
    
    <!-- Layout principale -->
    <div class="container-fluid vh-100 d-flex flex-column flex-md-row">
      
      <!-- Sezione Prodotti (iframe) -->
      <div class="flex-grow-1 bg-light">
        <iframe
          src="./prodotti/prodotti.html"
          title="Prodotti disponibili"
          loading="lazy"
          class="w-100 h-100 border-0"
          id="prodotti-iframe"
        ></iframe>
      </div>
      
      <!-- Sezione riepilogo acquisto (visibile solo in desktop) -->
      <div
        class="bg-white border-start shadow d-none d-md-block"
        style="max-width: 440px; min-width: 340px;"
      >
        <iframe
          src="./clienti/carrello/carrello.html"
          id="lat-iframe"
        ></iframe>
      </div>
    </div>
    
    <!-- Script custom -->
    <script src="clienti.js"></script>
  </body>
</html>
