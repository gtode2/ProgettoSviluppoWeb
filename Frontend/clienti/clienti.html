<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Admin</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#007bff">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="user-area">
      <!-- Sfondo (iframe dei prodotti) -->
      <div class="user-background">
        <iframe src="/prodotti/prodotti.html" title="Catalogo prodotti" id="prodotti-iframe"></iframe>
      </div>

      <!-- Pulsante mobile per aprire il pannello -->
      <button id="btn-toggle-overlay" class="btn-toggle-overlay">
        Apri Area Artigiano
      </button>

      <!-- Pannello contenente i contenuti -->
      <div id="user-content" class="user-content">
        <!-- Pulsante di chiusura (solo mobile) -->
        <button id="btn-close-overlay" class="btn-close-overlay">âœ–</button>

        <!-- Sezione dedicata all'inserimento/report (iframe) -->
        <section class="prodotti-artigiano">
          <div id="lista-report" class="lista-report">
            <iframe
              src="/clienti/carrello/carrello.html"
              frameborder="0"
              class="report-iframe"
              id="lat-iframe"
            ></iframe>
          </div>
        </section>
      </div>
    </div>

    <!-- Script custom -->
    <script src="/clienti/clienti.js"></script>
  </body>
</html>
