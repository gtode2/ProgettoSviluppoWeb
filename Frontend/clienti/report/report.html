<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segnala Prodotto - Shopify Style</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/clienti/report/report.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
          <h1 class="h5 text-center mb-4">Segnala Prodotto</h1>
          <div class="mb-3">
            <select class="form-select" id="sel">
              <option value="" disabled selected>
                Dove hai riscontrato il problema?
              </option>
              <option value="NA">Nome Artigiano</option>
              <option value="NP">Nome Prodotto</option>
              <option value="IP">Immagine Prodotto</option>
              <option value="DP">Descrizione Prodotto</option>
            </select>
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="motivo" rows="3" placeholder="Spiega brevemente il problema"></textarea>
          </div>
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <input type="checkbox" id="conf" class="form-check-input me-2">
            Accetto che segnalazioni false o ingiustificate possono comportare la sospensione del mio account
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-success" id="invia" disabled>Invia segnalazione</button>
            <button class="btn btn-outline-danger" id="annulla">Cancella</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/Token.js"></script>
    <script src="/clienti/report/report.js"></script>
  </body>
</html>
