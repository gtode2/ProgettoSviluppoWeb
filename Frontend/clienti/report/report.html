<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Segnala prodotto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="report.css" />
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Segnala prodotto</h1>    

    <div class="mb-5">
      <select class="form-select mb-2" id="sel">
        <option value="" disabled selected>dove hai riscontrato il problema?</option>
        <option value="NA">Nome Artigiano</option>
        <option value="NP">Nome Prodotto</option>
        <option value="IP">Immagine Prodotto</option>
        <option value="DP">Descrizione Prodotto</option>
      </select>
        
      <textarea class="form-control" id="motivo" rows="3" placeholder="Spiega brevemente il problema"></textarea>
    </div>

    <div class="d-grid gap-2">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <input type="checkbox" id="conf">
        Accetto che segnalazioni false o ingiustificate possono comportare la sospensione del mio account
      </div>

      <button class="btn btn-success" id="invia" disabled>Invia segnalazione</button>
      <button class="btn btn-outline-danger" id="annulla">Cancella</button>
    </div>
  </div>

  <script src="report.js"></script>
</body>
</html>
