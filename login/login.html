<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login con sfondo Homepage</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Sfondo con HomePage -->
  <div class="iframe-sfondo">
    <iframe src="../Homepage/Homepage.html"></iframe>
  </div>

  <!-- Form di login -->
  <div class="contenitore-login">
    <div class="form-login">
      <h2>Accesso</h2>
      <input type="text" placeholder="Username" id="username">
      <input type="password" placeholder="Password" id="password">
      <button id="send">Accedi</button>
    </div>
  </div>
  <script src="login.js"></script>
</body>
