<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione</title>
    <link rel="stylesheet" href="registrazione.css" />
  </head>
  <body>
    <!-- Sfondo: homepage caricata in un iframe -->
    <div class="iframe-sfondo">
      <iframe src="HomePage.html"></iframe>
    </div>

    <!-- Overlay contenente il form -->
    <div class="overlay-registrazione">
      <div class="form-container">
        <header>
          <h1>Registrazione</h1>
        </header>
        <main>
          <form action="registrazione.php" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required /><br /><br />

            <label for="surname">Cognome:</label>
            <input type="text" id="surname" name="surname" required /><br /><br />

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required /><br /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br /><br />

            <label for="phone">Telefono:</label>
            <input type="tel" id="phone" name="phone" required /><br /><br />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required /><br /><br />

            <label for="confirm_password">Conferma Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required /><br /><br />

            <label for="user_type">Registrati come:</label>
            <select id="user_type" name="user_type" required>
              <option value="cliente">Cliente</option>
              <option value="artigiano">Artigiano</option>
            </select><br /><br />

            <input type="submit" value="Registrati" />
          </form>
        </main>
      </div>
    </div>
    <script src="registrazione.js"></script>
  </body>
</html>
